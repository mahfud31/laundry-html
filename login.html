<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="/assets/plugins/bootstrap-5.3.0/css/bootstrap.min.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- custom style -->
    <link rel="stylesheet" href="/assets/style/style.css" />
    <style>
      .bg-login {
        background-image: url(assets/images/bg-2.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        align-items: center;
        justify-content: center;
        height: 100vh;
        display: flex;
      }

      .card-login:hover {
        box-shadow: 0px 0px 15px #5e5e5e;
        transition: 0.5s ease-in-out;
      }
    </style>
    <title>Laundyku | Dashboard</title>
  </head>
  <body>
    <div class="container-fluid bg-login">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4 card card-login">
            <div class="p-4">
              <form action="" method="post">
                <h1 class="mb-3 text-center">Login</h1>
                <hr />
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <div class="d-flex justify-content-between align-items-end">
                  <a href="" class="text-decoration-none">I forgot my password?</a>
                  <button type="submit" class="btn btn-primary">Masuk</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jquery -->
    <script src="/assets/plugins/jquery-3.6.3/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="/assets/plugins/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
