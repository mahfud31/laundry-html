<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="/assets/plugins/bootstrap-5.3.0/css/bootstrap.min.css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- custom style -->
    <link rel="stylesheet" href="/assets/style/style.css" />
    <title>Laundyku | Dashboard</title>
  </head>
  <body>
    <div class="page-dashboard">
      <div class="d-flex" id="wrapper">
        <!-- sidebar -->
        <div class="border-end" id="sidebar-wrapper">
          <div class="sidebar-heading text-center">
            <img src="/assets/images/logo.png" alt="" class="my-4" />
          </div>
          <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action active">
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fas fa-th-list"></i> Paket
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fas fa-boxes"></i> Layanan
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fas fa-shopping-basket"></i> Transaksi Baru
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fas fa-shopping-bag"></i> Pengambilan
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fas fa-file-pdf"></i> Laporan
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fas fa-users"></i> User
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fas fa-cogs"></i> Setting
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </div>
        </div>

        <!-- page content -->
        <div id="page-content-wrapper">
          <!-- section content -->
          <div class="section-content">
            <nav class="navbar navbar-expand-lg navbar-page fixed-top">
              <div class="container-fluid">
                <button
                  class="btn bg-primary-subtle d-md-none me-auto ms-2"
                  id="menu-toggle"
                >
                  Menu
                </button>
                <div class="ms-auto me-2">
                  <!-- desktop menu -->
                  <ul class="navbar-nav d-none d-md-flex ms-auto">
                    <li class="nav-item">
                      <a href="#" class="nav-link">
                        <img
                          src="/assets/images/mahfud.png"
                          alt=""
                          style="max-height: 45px"
                          class="rounded-circle me-2"
                        />
                        Hi, Mahfud
                      </a>
                    </li>
                  </ul>

                  <!-- mobile menu -->
                  <ul class="navbar-nav d-block d-md-none">
                    <li class="nav-item">
                      <a href="#" class="nav-link"> Hi, Mahfud </a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
            <div class="container-fluid">
              <div class="dashboard-heading">
                <h2 class="dashboard-title">Dashboard</h2>
              </div>
              <div class="dashboard-content mt-4 mt-lg-5">
                <!-- section info -->
                <div class="row text-light">
                  <div class="col-6 col-lg-3">
                    <div class="card mb-2 bg-primary">
                      <div class="card-body">
                        <div class="box-info">
                          <div class="card-info-title">Total Transaksi</div>
                          <div class="card-info-subtitle">30</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6 col-lg-3">
                    <div class="card mb-2 bg-info">
                      <div class="card-body">
                        <div class="card-info-title">Dalam Proses</div>
                        <div class="card-info-subtitle">8</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6 col-lg-3">
                    <div class="card mb-2 bg-danger">
                      <div class="card-body">
                        <div class="card-info-title">Siap Diambil</div>
                        <div class="card-info-subtitle">12</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6 col-lg-3">
                    <div class="card mb-2 bg-success">
                      <div class="card-body">
                        <div class="card-info-title">Sudah Diambil</div>
                        <div class="card-info-subtitle">10</div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- section chart -->
                <div class="row">
                  <div class="col-12 mt-4">
                    <div class="card">
                      <div class="card-header bg-body-secondary">
                        <h5 class="card-title">Grafik Transaksi</h5>
                      </div>
                      <div class="card-body bg-body-tertiary">
                        <div class="chart">
                          <!-- Sales Chart Canvas -->
                          <canvas
                            id="salesChart"
                            height="180"
                            style="height: 180px"
                          ></canvas>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 mt-4">
                    <div class="card">
                      <div class="card-header bg-body-secondary">
                        <h5 class="card-title">Grafik Pendapatan</h5>
                      </div>
                      <div class="card-body bg-body-tertiary">
                        <div class="chart">
                          <!-- Sales Chart Canvas -->
                          <canvas
                            id="salesChart"
                            height="180"
                            style="height: 180px"
                          ></canvas>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script src="/assets/plugins/jquery-3.6.3/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="/assets/plugins/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- custom script -->
    <script src="/assets/script/script.js"></script>
  </body>
</html>
